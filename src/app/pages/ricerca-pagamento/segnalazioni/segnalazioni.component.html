<div class="table-container">
  @if (segnalazioni) {
  <div style="margin: auto">
    <p-table
      [value]="segnalazioni"
      styleClass="p-datatable-striped"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20]"
      paginatorStyleClass="width: 75%"
    >
      <ng-template pTemplate="header">
        <!-- Header Statico -->
        <tr>
          <th>Data</th>
          <p-columnFilter
            type="text"
            field="data"
            display="menu"
          />
          <th>
            Codice <br /><p-columnFilter
              type="text"
              field="codice"
              display="menu"
            />
          </th>
          <th>
            Descrizione <br />
            <p-columnFilter type="text" field="descrizione" display="menu" />
          </th>
          <!-- <th>ID Richiesta <br><p-columnFilter type="text" field="pendenza.idA2A" display="menu" /></th>
          <th>ID Pendenza <br><p-columnFilter type="text" field="pendenza.idPendenza" display="menu" /></th> -->
          <th>
            Dettagli <br /><p-columnFilter
              type="text"
              field="dettaglio"
              display="menu"
            />
          </th>
        </tr>

        <!-- Riga dedicata al paginatore -->
      </ng-template>

      <!-- Corpo della Tabella -->
      <ng-template pTemplate="body" let-segnalazione>
        <tr>
          <td>
            {{ segnalazione.data | date : "yyyy-MM-dd" }}
          </td>
          <td>{{ segnalazione.codice }}</td>
          <td>{{ segnalazione.descrizione }}</td>
          <td>{{ segnalazione.dettaglio }}</td>
          <!-- <td>{{ segnalazione.pendenza.idA2A }}</td>
          <td>{{ segnalazione.pendenza.idPendenza }}</td> -->
          <!-- <td>{{ segnalazione.pendenza.nome }}</td> -->
        </tr>
      </ng-template>
    </p-table>
  </div>
  }@else {
  <!-- messaggio di errore -->
  }
</div>
